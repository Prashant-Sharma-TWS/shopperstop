<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="icon" href="https://prodstatic.shoppersstop.com/_ui/responsive/theme-ssl/images/favicon.ico">
  <title>Online Shopping India - Shop for clothes, shoes, Bags, watches @ Shoppersstop.com</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!--header of the page-->
  <header>
    <div>
      <div class="header-left">
        <div>
          <a href="/allstores">
            <img src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/iconallstore.png"
              alt="all-store">
            <p>All Stores</p>
          </a>
        </div>
        <div>
          <a href="/contactUs">
            <img src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/iconcontactus.png"
              alt="contact-us">
            <p>Contact Us</p>
          </a>
        </div>
      </div>
      <div class="page-logo">
        <a href="index.html"><img
            src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/sslogo.svg"
            alt="shoppers logo"></a>
      </div>
      <div class="header-right">
        <div>
          <a href="user"><img src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/iconuser.png"
              alt="user-icon"></a>
        </div>
        <div>
          <a href="cart"><img src="https://www.shoppersstop.com/_ui/responsive/common/assets/images/iconaddtobag.png"
              alt="cart"></a>
        </div>
        <div>
          <a href="wishlist"><img
              src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/iconwishlist.png"
              alt="wishlist-icon"></a>
        </div>
        <div class="search-icon">
          <a href="search"><img
              src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/iconsearch.png"
              alt="search-icon"></a>
            <input type="text" placeholder="Search Products & Brands">
        </div>
      </div>
    </div>
  </header>
</body>

</html>
